{% extends "base.html" %}

{% block content %}
    <div class="container marketing">
      <!-- Three columns of text below the banner -->
      <div class="row">
        <div class="span4">
          <form class="form-inline">
          {% csrf_token %}
          <div class="control-group">
          	<div class="control">
          		<div class="input-prepend input-append">
          			<span class="add-on"><i class="icon-globe"></i></span>
          			<input class="span2" id="inputIcon" type="text" placeholder="www.yourdomain.com">
					    <select> 
					      <option>AAAA</option>
					      <option>CNAME</option>
					      <option>MX</option>
					      <option>NS</option>
					      <option>PTR</option>
					      <option>SOA</option>
					      <option>TXT</option>
					    </select> 
					    <a class="btn" href="#">Track It &raquo;</a>
          		</div>
          	</div>
          </div>
          
         			
          </form>
          
          <ul>
          	<li class="ok"><img src="{{ STATIC_URL }}img/flags/Australia.png"> Australia</li>
          	<li class="ok"><img src="{{ STATIC_URL }}img/flags/Brazil.png"> Brazil</li>
          	<li class="ok"><img src="{{ STATIC_URL }}img/flags/Canada.png"> Canada</li>
          	<li class="ok"><img src="{{ STATIC_URL }}img/flags/China.png"> China</li>
          	<li class="ok"><img src="{{ STATIC_URL }}img/flags/UK.png"> England</li>
          	<li><img src="{{ STATIC_URL }}img/flags/France.png"> France</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Germany.png"> Germany</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Italy.png"> Italy</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Japan.png"> Japan</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Malaysia.png"> Malaysia</li>
          	<li><img src="{{ STATIC_URL }}img/flags/New-Zealand.png"> New Zealand</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Russia.png"> Russia</li>
          	<li><img src="{{ STATIC_URL }}img/flags/South-Africa.png"> South Africa</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Sweden.png"> Sweden</li>
          	<li><img src="{{ STATIC_URL }}img/flags/Turkey.png"> Turkey</li>
          	<li><img src="{{ STATIC_URL }}img/flags/USA.png"> USA</li>
          </ul>
        
          	
         
          </form>
        </div><!-- /.span4 -->
        <div class="span8">
         <div id="map-canvas"></div>
          
        </div><!-- /.span4 -->
      </div><!-- /.row -->
{% endblock %}
